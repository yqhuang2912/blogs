                <div class="post-content single-post-content">
                    <p>对偶间隙是评价约束优化算法收敛性的关键指标。若原始问题为</p>
                    <p>$$\min_{x \in \mathcal{X}} f(x) \quad \text{s.t.} \quad h_i(x) \le 0,$$</p>
                    <p>其拉格朗日对偶为</p>
                    <p>$$\max_{\lambda \ge 0} g(\lambda) = \inf_{x \in \mathcal{X}} L(x, \lambda).$$</p>
                    <p>本文展示了如何在线估计 $g(\lambda)$，从而提供精确的停止准则。</p>
