                <div class="post-content single-post-content">
                    <p>Stiefel 流形 $\\mathrm{St}(n, k)$ 定义为所有 $n \times k$ 正交矩阵的集合，满足 $X^{\\top}X =
                        I_k$。对任意基于梯度的更新，我们需要将结果重新投影回流形。本文推导了基于 Cayley 变换的二阶近似投影：</p>
                    <!-- more -->
                    <p>$$\\Pi_{\\mathrm{St}}(Y) = Y(3I - Y^{\\top}Y)/2.$$</p>
                    <p>这一公式在小步长假设下与极分解投影近似等价，但计算成本更低。</p>
                </div>
