                <div class="post-content single-post-content">
                    <p>设有随机矩阵 $A \in \mathbb{R}^{n \times
                        n}$，我们希望在不进行完整奇异值分解的情况下估计其谱范数。随机化幂法提供了一种低成本的方式，仅需重复乘以随机向量即可逼近最大奇异值。</p>
                    <p>具体而言，我们初始化单位向量 $x_0$，迭代 $x_{k+1} = \frac{Ax_k}{\|Ax_k\|_2}$。当迭代收敛时，$\|Ax_k\|_2$
                        即为谱范数估计。本文给出了迭代误差上界，并将其与高概率界联系起来。</p>
                    <p>实验部分，我们展示了该方法在 Muon 训练统计中的应用，其中谱范数估计用于调节学习率。实践表明，该估计的误差通常在 5% 以内。</p>
