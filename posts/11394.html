                    <p>对偶梯度下降的更新式为</p>
                    <!-- more -->
                    <p>$$\lambda_{t+1} = \lambda_t - \eta_t \\cdot d_t,$$</p>
                    <p>其中 $d_t$ 是对偶残差。为了避免震荡，我们提出让学习率随时间衰减：$\\eta_t = \\frac{\\eta_0}{1 + \\rho
                        t}$。这一策略在保持初期快速下降的同时，确保了后期的稳定收敛。</p>
