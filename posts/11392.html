                <div class="single-post-content">
                    <p>Muon 优化器通过引入对偶变量平衡权值范数与梯度范数。为了进一步提升训练稳定性，我们提出引入时间相关的动量系数 $\\beta_t$：</p>
                    <p>$$m_t = \\beta_t m_{t-1} + (1-\\beta_t) g_t,$$</p>
                    <p>其中 $g_t$ 为瞬时梯度。本文给出了 $\\beta_t$ 的自适应调节策略：$\\beta_t = 1 - \frac{1}{(t +
                        t_0)^\alpha}$，并在语言模型预训练中验证了其收益。</p>
